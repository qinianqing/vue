<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--从DOM文本到数据  -->
    <div id='app'>
        {{message}}
    </div>
</body>

</html>
<script src='https://unpkg.com/vue'></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello worldss'
        }
    })

</script>
