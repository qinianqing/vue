<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <div id="app">
<my-demo></my-demo>
    </div> -->
    <!-----------局部注册---------  -->
    <div id="app1">
        <my-component></my-component>
    </div>
    <!--当使用 DOM 作为模板时 (例如，将 el 选项挂载到一个已存在的元素上), 你会受到 HTML 的一些限制，
    因为 Vue 只有在浏览器解析和标准化 HTML 后才能获取模板内容。尤其像这些元素 <ul>，<ol>，<table>，<select> 
    限制了能被它包裹的元素，而一些像 <option> 这样的元素只能出现在某些其它元素内部。字符串模版不受限制
        -->
    <table>
        <tr is="my-row"></tr>
    </table>
    <!--------------data 必须是函数----------  -->
    <div id="example-2">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>


</body>

</html>
<script src='https://unpkg.com/vue'></script>
<script>
    // 在实例之前注册了组件
    //    Vue.component('my-demo',{
    //      template:'<div> acuston </div>'
    //    })
    //    new Vue({
    //        el:'#app',

    //    })
    // <!-----------局部注册---------  -->
    var Child = {
        template: '<div>safsdfd</div>'
    }
    new Vue({
        el: '#app1',
        components: {
            //   <my-component> 将只在父模板可用
            'my-component': Child
        }
    })
    // data必须时函数在组件当中
    var data = { counter: 0 }
    Vue.component('simple-counter', {
        template: '<button v-on:click="counter += 1">{{ counter }}</button>',
        // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
        // 但是我们返回给每个组件的实例却引用了同一个 data 对象
        data: function () {
            return data
        }
    })
    new Vue({
        el: '#example-2'
    })
