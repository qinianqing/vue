<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app7">
        <ol>
            <todo-item v-for='item in list' v-bind:todo='item' v-bind:key='item.id'>

            </todo-item>

        </ol>
    </div>
</body>

</html>
<script src='https://unpkg.com/vue'></script>
<script>
    // vue组件化本质上是拥有预定义选项的VUE实例，
    //注册组件Vue 组件提供了纯自定义元素所不具备的一些重要功能，最突出的是跨组件数据流，自定义事件通信以及构建工具集成。
    // Vue.component('todo-item',{
    //     template:'<li>这是个代办的事项</li>'
    // })
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app7 = new Vue({
        el: '#app7',
        data: {
            list: [
                { id: 0, text: '水果' },
                { id: 1, text: '食物' },
                { id: 2, text: '午餐' }
            ]
        }
    })

</script>
